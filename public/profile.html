<!DOCTYPE html lang="en">
  <head>
    <title>CSSCrusaders Project</title>
    <link rel="stylesheet" type="text/css" href="/public/styles.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/public/favicon.ico" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

  <body>
    <div style="display:flex" class="title">
      <div style="flex: 70%;">
        <h1>CSE312 CSSCrusaders Project</h1>
      </div>
      <div style="display:flex; flex-direction: column; flex: 30%">
        <div style="display: flex;">
          <div style="align-self: center;">
            <p id="username-form">Your username: {{user}}</p>
          </div>
          <div style="display: flex;">
            <form style="align-self: center; margin-left: 5px; margin-bottom: 0px;"
              action="/logout"
              method="post"
              enctype="application/x-www-form-urlencoded">
              <input type="submit" value="Log Out" />
            </form>
          </div>
          <div>
            <a href="https://csscrusaders.com"><img src="/public/image/home.png" width="30px"></a>
          </div>
        </div>
      </div>
    </div>

    <div class="header">
      <div class="main-div">
          <h2>Profile</h2>
        <img class="profile-pic" src="{{profile_pic}}" alt="profile image" height="100" width="100">
        <form action="/profile-upload" id="image-message-profile" method="post" enctype="multipart/form-data">
          <label for="upload-file">Upload an image: </label>
          <input id="upload-file" type="file" name="file">
          <input type="submit" value="Save Image">
        </form>
        <div class="profile-table">
            <table>
              <tbody>
                  <tr>
                      <td>Name:</td>
                      <td class="right-table" id="username">{{username}}</td>
                  </tr>
                  <tr>
                    <td>Bio:</td>
                </tr>
                <br />
              </tbody>
          </table>
        </div>
        <div class = "bio-text">
            <form name='bio' action="/save-bio" method="post" enctype="multipart/form-data">
                <input placeholder="Enter new bio..." id="bio-text-box" type="text" name='bio' value="{{bio}}">
                <div id="save-button">
                    <input type="submit" value="Save">
                </div>
            </form>
          </div>
      </div>
    </div>
  </body>

  <script src="/public/app.js"></script>
