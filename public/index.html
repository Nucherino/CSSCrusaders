<!DOCTYPE html lang="en">
  <head>
    <title>CSSCrusaders Project</title>
    <link rel="stylesheet" type="text/css" href="/public/styles.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/public/favicon.ico" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

  <body onload="addText();">
  <div class="title">
    <h2>CSE312 CSSCrusaders Project</h2>
    <p>{{user}}</p>
    <div class="logout-button">
      <form
        action="/logout"
        method="post"
        enctype="application/x-www-form-urlencoded">
        <input type="submit" value="Log Out" />
      </form>
    </div>
  </div>

  <div class="header">
    <div class="main-div">
      <div class="image_div">
        <img src="/public/image/readme.jpg" alt="SQUIDWARD" class="squidward" />
      </div>
        <p id="post-title"></p>
        <div class="posts border-gradient">
          {% for post in posts %}
            <div class="list-posts" data-post-id="{{ post.post_id }}">
                {{ post.username + ': ' + post.content }}
                <div class="post-likes" data-post-id="{{ post.post_id }}">
                    <span class="material-icons">thumb_up</span>
                    <span class="like-count">0</span>
                </div>
            </div>
          {% endfor %}
          <div class="post-form">
              <hr>
              <form action="/" method="post">
                <input placeholder="Write your post here..." id="post-text-box" type="text" name='post'>
                <div class="post-button">
                  <input type="submit" value="Post">
                </div>
              </form>
          </div>
        </div>
    </div>
  </div>
<script src="/public/app.js"></script>
</body>
</html>
