<!DOCTYPE html lang="en">
  <head>
    <title>CSSCrusaders Project</title>
    <link rel="stylesheet" type="text/css" href="/public/styles.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/public/favicon.ico" />
  </head>

  <div class="title">
    <h2>CSE312 CSSCrusaders Project</h2> 
  </div>

  <div class="auth-div">
    <h2>Register:</h2>
    <form
      action="/register"
      method="post"
      enctype="application/x-www-form-urlencoded"
    >
      <label
        >Username: <br />
        <input id="reg-form-username" type="text" name="username" />
      </label>
      <br />
      <label
        >Password: <br />
        <input id="reg-form-pass" type="password" name="password" />
      </label>
      <br />
      <label
        >Repeat Password: <br />
        <input id="reg-form-pass-repeat" type="password" name="passwordCheck" />
      </label>
      <br />
      <input type="submit" value="Register" />
      <br />
      <p id="error-message" name="error">{{register_error}}</p>
    </form>
    <br />

    <h2>Log In:</h2>
    <form
      action="/login"
      method="post"
      enctype="application/x-www-form-urlencoded"
    >
      <label
        >Username: <br />
        <input id="log-form-username" type="text" name="username" />
      </label>
      <br />
      <label
        >Password: <br />
        <input id="log-form-pass" type="password" name="password" />
      </label>
      <br />
      <input type="submit" value="Log In" />
      <br />
      <p id="error-message" name="error">{{login_error}}</p>
    </form>
</div>
</html>
